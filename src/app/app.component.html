<main class="p-4 flex flex-col justify-center grow-1">
  <form #branchForm="ngForm">
    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <label class="select w-full">
        <span class="label min-w-26">Branch type</span>
        <select [(ngModel)]="branchType" name="branchType" required>
          <option disabled selected [value]="null">Pick a branch type</option>
          @for(branchTypeOption of branchTypeOptions; track $index) {
          <option>{{ branchTypeOption }}</option>
          }
        </select>
      </label>
      <label class="input w-full">
        <span class="label min-w-26">Task Id</span>
        <input type="text" required minlength="3" [(ngModel)]="taskId" name="taskId" placeholder="12345" />
      </label>
      <label class="input w-full">
        <span class="label min-w-26">Task Name</span>
        <input type="text" required minlength="3" [(ngModel)]="taskName" name="taskName"
          placeholder="Implement responsive header navigation" />
      </label>
    </div>
    <div class="flex justify-center">
      <div class="tooltip max-w-full" data-tip="Click to copy">
        <button class="btn btn-lg btn-accent flex justify-between max-w-full" [disabled]="!branchForm.valid" (click)="copyBranchName()">
          <span class="overflow-hidden text-ellipsis text-nowrap">{{ branchForm.valid ? branchName() : 'Enter fields to generate' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-[1.2em] shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
          </svg>
        </button>
      </div>
    </div>
  </form>

  @if (showToast()) {
    <div class="toast toast-end">
      <div class="alert alert-success">
        <span>Branch name copied!</span>
      </div>
    </div>
  }
</main>
