<h3 class="text-lg font-bold mb-6">Branch types</h3>
@for (branchType of branchTypes; track $index) {
    <h4 class="font-bold mb-1">{{ branchType['0'] }}</h4>
    <p class="mb-4">{{ branchType['1'] }}</p>
}
<p class="text-sm mt-6">Copied from <a class="link link-primary" href="https://github.com/angular/angular/blob/main/contributing-docs/commit-message-guidelines.md#type" target="_blank" rel="noopener">Commit Message Guidelines</a>.</p>
